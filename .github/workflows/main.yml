name: MAUI Unit Tests

on:
  release:
    types: [created]
  push:
    branches:
      - main
      - dev
      - "**"
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore Grocery.sln

      - name: Build solution
        run: dotnet build Grocery.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test TestCore/TestCore.csproj --configuration Release --no-restore --verbosity normal

      - name: Run unit tests
        run: dotnet test TestCore/TestCore.csproj -f net8.0 --configuration Release --no-restore --verbosity normal
